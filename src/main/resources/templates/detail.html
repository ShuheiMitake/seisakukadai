<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="${title}">ぼーん</title>
<meta http-equiv="Content-Type"
content="text/html; charset=UTF-8" />
<Link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet">
</head>
<body class="container">
<h1 class="display-4 mb-4" th:text="${title}"></h1>
<div class="border border-1 p-3">
<p class="h6" th:text="${msg}"></p>

<body>
	<h3>詳細</h3>
		<table class="table table-striped">
			<thead>
				<th>商品id</th>
				<th>名前</th>
				<th>商品価格</th>
				<th>商品番号</th>
				<th>在庫数</th>
				<th role="action"></th>
			</thead>
			<tbody>
				<tr class="align-middle" th:each="item, stat : ${detaillist}" th:object="${item}">
<!--					<td th:text="${stat.count}"></td>-->
					
					<td th:text="*{id}"></td>
					<div>						
						<td th:text="|*{name}"></td>
						<td th:text="*{price}"></td>
					</div>
						<td th:text="*{number}"></td>
						<td th:text="*{stock}"></td>

				</tr>
			</tbody>
		</table>
		<a class="btn btn-warning" th:href="@{/secret}">トップページへ</a>
</body>
