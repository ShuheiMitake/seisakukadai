<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品登録</title>
<style>
    /* スタイルの追加 */
    body {
        font-family: Arial, sans-serif;
    }
    .form {
        max-width: 600px;
        margin: 0 auto;
    }
    .row {
        margin-bottom: 15px;
    }
    .col-form-label {
        font-weight: bold;
    }
    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<h1>商品登録</h1>
<form class="form py-4 needs-validation h-adr" method="post" th:action="@{/add/}" th:object="${productlist}">    
<div class="row mt-3">        
<label for="name" class="col-4 col-form-label text-end">商品名</label>
<div class="col-4">
<input type="text" class="form-control" name="name" id="name" required />
</div>
</div>    
<div class="row">        
<label for="number" class="col-4 col-form-label text-end">商品番号</label>
<div class="col-4">
<input type="number" class="form-control" name="number" id="number" required />
</div>
</div>    
<div class="row">        
<label for="price" class="col-4 col-form-label text-end">価格</label>
<div class="col-4">
<input type="number" class="form-control" name="price" id="price" required />
</div>
</div>    
<div class="row">        
<label for="stock" class="col-4 col-form-label text-end">在庫数</label>
<div class="col-4">
<input type="number" class="form-control" name="stock" id="stock" required />
</div>
</div>
<button type="submit">Submit</button>    
</form>
</body>
</html>
