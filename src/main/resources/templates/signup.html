<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>サインアップ</title>
<form class="form py-4 needs-validation h-adr" method="post" th:action="@{/signup}" th:object="${users}">    
	<div class="row mt-3">        
		<label for="name" class="col-4 col-form-label text-end">ユーザーネーム</label>
		<div class="col-4">
			<input type="text" class="form-control" name="username" id="username" required />
			</div>
		</div>    
       
		<label for="password" class="col-4 col-form-label text-end">パスワード</label>
		<div class="col-4">
			<input type="password" class="form-control" name="password" id="password" required />
			</div>
		</div>
		
		<button type = submit>ボタン</button>    
	</div>
</form>
